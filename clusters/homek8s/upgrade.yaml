---
apiVersion: v1
kind: Namespace
metadata:
  name: system-upgrade

---

apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: system-upgrade-controller
  namespace: flux-system
spec:
  interval: 1h
  url: https://github.com/rancher/system-upgrade-controller
  ref:
    tag: v0.13.2

---

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-upgrade-crd
  namespace: flux-system
spec:
  interval: 1h
  path: "./crds"
  prune: true
  sourceRef:
    kind: GitRepository
    name: system-upgrade-controller
    namespace: flux-system
  validation: client
  # targetNamespace: system-upgrade
  # dependsOn:
  #   - name: system-upgrade-namespace

---

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-upgrade-controller
  namespace: flux-system
spec:
  interval: 1h
  path: "./"
  prune: true
  sourceRef:
    kind: GitRepository
    name: system-upgrade-controller
    namespace: flux-system
  # The targetNamespace can be adjusted if you want to deploy to a different namespace
  # targetNamespace: system-upgrade
  validation: client


