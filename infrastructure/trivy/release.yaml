apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trivy-operator
  namespace: trivy
spec:
  releaseName: trivy
  chart:
    spec:
      chart: aqua/trivy-operator
      sourceRef:
        kind: HelmRepository
        name: trivy
        namespace: infrastructure
      version: "*"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
