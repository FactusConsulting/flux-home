apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: infrastructure
spec:
  releaseName: ingress-nginx
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: infrastructure
      version: ">=4.0.0 <5.0.0"
  targetNamespace: ingress-nginx
  interval: 5m0s
  install:
    remediation:
      retries: 100
  values:
    controller:
      extraArgs:
        tcp-services-configmap: "ingress-nginx/tcp-services"
      service:
        ports:
          - name: postgres
            port: 5432
            targetport: 5432
